<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe AI</title>

    <style>
        :root {
            --bg: linear-gradient(135deg, #667eea, #764ba2);
            --card-bg: rgba(255, 255, 255, 0.95);
            --cell-bg: #f1f3f6;
            --cell-hover: #e4e7ec;
            --primary: #5b6cff;
            --x-color: #ff5c5c;
            --o-color: #4f9cff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 1.25rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin: 0 0 0.5rem;
            font-size: clamp(1.6rem, 5vw, 2rem);
        }

        .difficulty {
            margin: 0.5rem 0 1rem;
        }

        select {
            width: 100%;
            padding: 0.65rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: white;
        }

        .status {
            margin: 0.75rem 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.6rem;
            margin: 1rem 0;
        }

        .cell {
            aspect-ratio: 1 / 1;
            border: none;
            border-radius: 14px;
            background: var(--cell-bg);
            font-size: clamp(2.2rem, 7vw, 3rem);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.08s ease, background 0.15s ease;
            touch-action: manipulation;
        }

        .cell:active {
            transform: scale(0.97);
        }

        .cell:hover:not(:disabled) {
            background: var(--cell-hover);
        }

        .cell:disabled {
            opacity: 0.85;
            cursor: default;
        }

        .cell.X {
            color: var(--x-color);
        }

        .cell.O {
            color: var(--o-color);
        }

        .reset {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        @media (hover: none) {
            .cell:hover {
                background: var(--cell-bg);
            }
        }
    </style>
</head>

<body>
<div class="card">

    <h1>Tic Tac Toe ü§ñ</h1>

    <form method="post" class="difficulty">
        <select name="difficulty" onchange="this.form.submit()">
            <option value="easy" {% if difficulty == "easy" %}selected{% endif %}>Easy</option>
            <option value="medium" {% if difficulty == "medium" %}selected{% endif %}>Medium</option>
            <option value="hard" {% if difficulty == "hard" %}selected{% endif %}>Hard</option>
        </select>
    </form>

    {% if winner %}
        <div class="status">
            {% if winner == "Draw" %}
                ü§ù It‚Äôs a Draw
            {% else %}
                üèÜ {{ winner }} Wins
            {% endif %}
        </div>
    {% else %}
        <div class="status">
            Your move
        </div>
    {% endif %}

    <form method="post">
        <div class="board">
            {% for cell in board %}
                <button
                    class="cell {{ cell }}"
                    type="submit"
                    name="move"
                    value="{{ loop.index0 }}"
                    {% if cell or winner %}disabled{% endif %}
                >
                    {{ cell }}
                </button>
            {% endfor %}
        </div>
    </form>

    <a href="{{ url_for('reset') }}" class="reset">Reset Game</a>

</div>
</body>
</html>
